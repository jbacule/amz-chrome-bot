<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seller Central Chrome Bot</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="popup.js"></script>
    <script src="js/materialize.js"></script>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="images/icon48.png" alt="" class="left">
            <h6 class="text-strong title">AMZ Chrome Bot</h6>
            <a href="#" id="menu" class="right-align">Menu</a>
        </div>
        <div class="row center-align">
            <ul class="collapsible">
                <li>
                  <div class="collapsible-header"><i class="material-icons">filter_drama</i>Manage Inventory</div>
                    <div class="collapsible-body collection">
                        <div class="collection-item grey lighten-5">Alvin</div>
                        <div class="collection-item grey lighten-5">Alvin</div>
                        <div class="collection-item grey lighten-5">Alvin</div>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">filter_drama</i>Price Alerts</div>
                      <div class="collapsible-body collection">
                          <div class="collection-item grey lighten-5">Alvin</div>
                          <div class="collection-item grey lighten-5">Alvin</div>
                          <div class="collection-item grey lighten-5">Alvin</div>
                      </div>
                  </li>
                  <li>
                    <div class="collapsible-header"><i class="material-icons">filter_drama</i>Add Product via Upload</div>
                      <div class="collapsible-body collection">
                          <div class="collection-item grey lighten-5">Alvin</div>
                          <div class="collection-item grey lighten-5">Alvin</div>
                          <div class="collection-item grey lighten-5">Alvin</div>
                      </div>
                  </li>
              </ul>
            <div class="page-content">
                <div id="allPage" class="pages">
                    <div class="collection blue-text text-darken-2">
                        <a href="#" class="collection-item">Manage Inventory</a>
                        <a href="#" class="collection-item">Price Alerts</a>
                        <a href="#" class="collection-item">Check & Upload Feed</a>
                    </div>
                </div>
                <div class="card" id="pageHolder">
                    <div class="card-title teal darken-4 white-text">
                        <div id="url"></div>
                    </div>
                    <div class="card-content">
                        <div id="manageInventory" class="pages">
                            <button class="btn waves-effect waves-light btn-small" type="button">Copy Table
                                    <i class="material-icons right">content_copy</i>
                            </button>
                            <h6 id="miStatus"></h6>
                        </div>
                        <div id="priceAlert" class="pages">
                            <button class="btn waves-effect waves-light btn-small" type="button">Copy Table
                                    <i class="material-icons right">content_copy</i>
                            </button>
                            <h6 id="paStatus"></h6>
                        </div>
                        <div id="uploadFeed" class="pages">
                            <div class="switch">
                                <label><input type="checkbox" id="switchValue"><span class="lever"></span>
                                    <span id="purgeReplaceStatus"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
